<!doctype html>
<html lang="en">
  <head>
  	<title>Gym App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
<body >
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(images/bg-1.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
									</p>
								</div>
			      	</div>
							<form id="" class="signin-form">

							<div class="form-group mt-3">
								<input type="text" class="form-control" id="name" >
								<label class="form-control-placeholder" for="name" name="name">Name</label>
							</div>

							<div class="form-group mt-3">
								<input type="text" class="form-control" id="lastname" >
								<label class="form-control-placeholder" for="lastname" name="lastname">Last Name</label>
							</div>

			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" id="user" >
			      			<label class="form-control-placeholder" for="username" name="username">Email</label>
			      		</div>

		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" >
		              <label class="form-control-placeholder" for="password" name="pasword">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" id="eye" onclick="eyePass()"></span>
		            </div>
		            <div class="form-group">
		            	<button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="signup()">Sign Up</button>
		            </div>
		            <div class="form-group d-md-flex">
		             	<div class="w-50 text-left">
						</div>
								
		            </div>
		          </form>
		          <p class="text-center">Already a member? <a href="../Login/index.html"> Sign In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<footer>
		<iframe src="../Footer/index.html" frameborder="0" width="1500px" scrolling="no" height="370px"></iframe>        
	  </footer>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>


	</body>
</html>
