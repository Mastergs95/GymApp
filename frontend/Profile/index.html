<!doctype html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>


  <body onload="checkLogin()">
    <section>
        <header>
            <a href="#" class="logo">Fitness</a>
            <div class="toggleMenu" onclick="toggleMenu()"></div>
            <ul class="navigation">
              <li><a href="../index.html">Home</a></li>

              <div class="dropdown">
                  <li><a style="color: #fff;" href="#" id="Plans">Plans</a></li>
                  <div  style="min-width: 180px;" class="dropdown-content">
                    <a href="../TrainPlan.html" ><i class="fa-solid fa-dumbbell"></i>&nbsp; Training Plan </a>
                    <a href="../FoodPlan.html"><i class="fa-solid fa-plate-wheat"></i>&nbsp; Food Plan</a>
                  </div>
                </div>

              <li><a id="Students" style="display: none;">Students</a></li>
              <li><a href="../Contact.html">Contact</a></li>

              <div class="dropdown">
                <li><a style="color: #fff;" href="#" id="login">Login</a></li>
                <div class="dropdown-content">
                  <a href="./index.html" onclick="viewProfile()"><i class="fa fa-user"></i>&nbsp; Profile </a>
                  <a href="#" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</a>
                </div>
              </div>
              <li><a id="manage" style="display:none">Manage</a></li>

            </ul>
        </header>


<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img id="avatar" class="rounded-circle mt-5" width="150px" src="../resources/men.png"><span id="nameUser" class="font-weight-bold"></span><span id="emailUser" class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Details</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input readonly id="fname" type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input readonly id="lname" type="text" class="form-control" value="" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input readonly id="email" type="text" class="form-control" placeholder="enter email" value=""></div>
                </div>
                <div id="ega" class="row mt-2">
                  <div class="col-md-6"><label class="labels">Age</label><input id="age" min="16" type="number" class="form-control" placeholder="enter your age" value=""></div>
              </div>
              <div id="cmkg" class="row mt-2">
                <div class="col-md-6"><label class="labels">Height</label><input id="height" min="100" type="number" class="form-control" placeholder="cm" value=""></div>
                <div class="col-md-6"><label class="labels">Weight</label><input id="weight" min="30" type="number" class="form-control" placeholder="kg" value="" ></div>         
               </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" onclick="saveProfile()" id="save">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <h4 class="text-left">Role Details</h4><br>
                  <div class="col-md-12"><label class="labels">Role</label><input readonly id="role" type="text" class="form-control" placeholder="your role" value=""></div><br>
                  <div class="col-md-12">
                    <label class="labels" id="pts">Personal Trainer</label>
                    <select name="" id="ptrainer" class="form-control">
                      
                    </select>
                  </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


    </section>

    <footer>
      <iframe src="../Footer/index.html" frameborder="0" width="1500px" scrolling="no" height="370px"></iframe>
      
  </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
